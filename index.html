                                {statSubTab === 'test' && (<div className="space-y-8 italic tracking-tighter italic tracking-tighter"><div className="glass-card p-8 rounded-[2rem] h-[350px] shadow-xl shadow-inner italic tracking-tighter"><h4 className="text-[10px] font-black text-slate-400 mb-6 uppercase italic tracking-widest text-center italic tracking-tighter">Genel BaÅŸarÄ± GrafiÄŸi (%)</h4><div className="h-[250px]"><canvas id="general-avg-chart"></canvas></div></div><div className="grid grid-cols-1 md:grid-cols-2 gap-6">{BRANCHES.map(b => allTests.some(t => t.branch === b && t.q) && (<div key={b} className="glass-card p-6 rounded-[2rem] h-[280px] shadow-lg shadow-inner italic tracking-tighter">{b} Analizi<div className="h-[180px]"><canvas id={`chart-${b}`}></canvas></div></div>))}</div></div>)}
                                {statSubTab === 'reading' && (<div className="glass-card p-10 rounded-[2.5rem] h-[450px] shadow-2xl border border-white/5 shadow-inner italic tracking-tighter"><canvas ref={barRef}></canvas></div>)}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const AccountingTab = ({ students, lessons, transactions, handleUpdate, exportPDF }) => {
            const [q, setQ] = useState("");
            const [payModal, setPayModal] = useState(null);
            const [historyId, setHistoryId] = useState(null);
            const summary = useMemo(() => students.map(s => {
                const lList = lessons.filter(l => l.studentId === s.id && l.attendance === 'geldi');
                const tList = transactions.filter(t => t.studentId === s.id);
                const debt = lList.reduce((acc, curr) => acc + (curr.priceAtTime || s.unitPrice || 0), 0);
                const paid = tList.filter(t => t.type === 'payment').reduce((acc, curr) => acc + (parseFloat(curr.amount) || 0), 0);
                const expenses = tList.filter(t => t.type === 'expense').reduce((acc, curr) => acc + (parseFloat(curr.amount) || 0), 0);
                return { id: s.id, name: s.name, count: lList.length, debt, paid, expenses, balance: (debt + expenses) - paid };
            }).filter(s => (s.name || '').toLowerCase().includes(q.toLowerCase())), [students, lessons, transactions, q]);

            const totals = summary.reduce((acc, curr) => ({ count: acc.count + curr.count, debt: acc.debt + curr.debt, paid: acc.paid + curr.paid, expenses: acc.expenses + curr.expenses, balance: acc.balance + curr.balance }), {count:0, debt:0, paid:0, expenses:0, balance:0});

            return (
                <div className="p-4 md:p-8 pb-24 h-full overflow-y-auto custom-scrollbar animate-in fade-in italic tracking-tighter">
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4 text-white italic tracking-tighter"><h1 className="text-3xl font-black italic tracking-tighter italic">Finansal YÃ¶netim</h1><button onClick={() => exportPDF('acc-table', 'portrait', 'Muhasebe_Raporu.pdf')} className="bg-slate-800 hover:bg-slate-700 text-white px-6 py-3.5 rounded-2xl font-black text-xs transition border border-slate-700 shadow-md flex items-center gap-2 uppercase tracking-tighter italic shadow-inner"><i className="lucide-file-text w-4 h-4 text-blue-400"></i> TABLOYU AKTAR</button></div>
                    <div className="mb-6 relative w-full md:w-72 shadow-inner italic tracking-tighter italic"><i className="lucide-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 w-4 h-4"></i><input type="text" placeholder="Filtrele..." className="w-full bg-slate-900 border border-slate-800 p-3.5 pl-12 rounded-2xl text-sm font-medium focus:outline-none focus:border-blue-500 transition shadow-inner italic text-white italic tracking-tighter" value={q} onChange={e => setQ(e.target.value)} /></div>
                    <div className="glass-card rounded-[2.5rem] overflow-hidden shadow-2xl border border-white/5 shadow-inner italic tracking-tighter" id="acc-table">
                        <div className="overflow-x-auto text-white italic"><table className="w-full text-left border-collapse min-w-[900px]">
                            <thead><tr className="bg-slate-900/80 text-[10px] uppercase font-black text-slate-500 tracking-[0.2em] border-b border-slate-800 italic"><th className="p-6">Ã–ÄŸrenci AdÄ±</th><th className="p-6 text-center">Ders</th><th className="p-6">Tahakkuk</th><th className="p-6 text-red-500">Gider (+)</th><th className="p-6 text-green-500">Tahsilat (-)</th><th className="p-6 text-blue-500">Bakiye</th><th className="p-6 text-right no-print">Ä°ÅŸlemler</th></tr></thead>
                            <tbody className="divide-y divide-slate-800/50">
                                {summary.map(row => (
                                    <tr key={row.id} className="hover:bg-blue-600/[0.02] transition-all group">
                                        <td className="p-6 font-black text-slate-200 italic tracking-tighter">{row.name}</td>
                                        <td className="p-6 text-center font-mono text-slate-500 text-xs shadow-inner italic tracking-tighter italic">{row.count}</td>
                                        <td className="p-6 font-bold font-mono text-xs tabular-nums tracking-tighter italic tracking-tighter">{row.debt.toLocaleString()} â‚º</td>
                                        <td className="p-6 font-bold font-mono text-xs text-red-500 tabular-nums tracking-tighter italic tracking-tighter">+{row.expenses.toLocaleString()} â‚º</td>
                                        <td className="p-6 font-bold font-mono text-xs text-green-500 tabular-nums tracking-tighter italic tracking-tighter">-{row.paid.toLocaleString()} â‚º</td>
                                        <td className={`p-6 font-black font-mono text-sm tabular-nums tracking-tight italic tracking-tighter ${row.balance > 0 ? 'text-red-500' : 'text-green-500'}`}>{row.balance.toLocaleString()} â‚º</td>
                                        <td className="p-6 text-right no-print"><div className="flex justify-end gap-2.5 opacity-40 group-hover:opacity-100 transition-opacity"><button onClick={() => setPayModal({studentId: row.id, type: 'payment'})} className="p-2.5 bg-green-500/10 text-green-500 rounded-xl transition border border-green-500/10 hover:bg-green-600 shadow-sm shadow-inner italic"><i className="lucide-plus-circle w-5 h-5"></i></button><button onClick={() => setPayModal({studentId: row.id, type: 'expense'})} className="p-2.5 bg-red-500/10 text-red-500 rounded-xl transition border border-red-500/10 hover:bg-red-600 shadow-sm shadow-inner italic"><i className="lucide-minus-circle w-5 h-5"></i></button><button onClick={() => setHistoryId(row.id)} className="p-2.5 bg-slate-800 text-slate-400 rounded-xl transition border border-slate-700 hover:bg-slate-700 shadow-sm shadow-inner italic"><i className="lucide-history w-5 h-5"></i></button></div></td>
                                    </tr>
                                ))}
                            </tbody>
                            <tfoot className="bg-slate-900 font-black border-t-2 border-slate-800 text-slate-300 italic tracking-tighter uppercase italic text-[10px]"><tr><td className="p-6 italic tracking-tighter">TOPLAM</td><td className="p-6 text-center font-mono italic tracking-tighter italic">{totals.count}</td><td className="p-6 font-mono text-xs italic tracking-tighter tracking-tighter italic tracking-tighter">{totals.debt.toLocaleString()} â‚º</td><td className="p-6 font-mono text-xs italic tracking-tighter tracking-tighter italic tracking-tighter text-red-500">+{totals.expenses.toLocaleString()} â‚º</td><td className="p-6 font-mono text-xs italic tracking-tighter tracking-tighter italic tracking-tighter text-green-500">-{totals.paid.toLocaleString()} â‚º</td><td className="p-6 font-mono italic tracking-tighter tracking-tighter italic tracking-tighter italic tracking-tighter">{totals.balance.toLocaleString()} â‚º</td><td className="p-6 no-print"></td></tr></tfoot>
                        </table></div>
                    </div>
                    {payModal && (<TransactionModal type={payModal.type} student={students.find(s => s.id === payModal.studentId)} onClose={() => setPayModal(null)} onSave={(d) => { handleUpdate('transactions', [...transactions, { ...d, id: Date.now().toString(), studentId: payModal.studentId, timestamp: new Date().toLocaleString() }]); setPayModal(null); }} />)}
                    {historyId && (<TransactionHistoryModalGlobal student={students.find(s => s.id === historyId)} history={transactions.filter(t => t.studentId === historyId)} onClose={() => setHistoryId(null)} onDelete={(tid) => { handleUpdate('transactions', transactions.filter(t => t.id !== tid)); }} />)}
                </div>
            );
        };

        // --- ANA UYGULAMA BÄ°LEÅžENÄ° ---

        const App = () => {
            const [activeTab, setActiveTab] = useState('calendar');
            const [students, setStudents] = useState([]);
            const [lessons, setLessons] = useState([]);
            const [transactions, setTransactions] = useState([]);
            const [priceLogs, setPriceLogs] = useState([]);
            const [loading, setLoading] = useState(false);

            const fetchData = async () => {
                setLoading(true);
                try {
                    const response = await fetch(API_URL);
                    const data = await response.json();
                    if (data && data.students) {
                        setStudents(data.students);
                        setLessons(data.lessons || []);
                        setTransactions(data.transactions || []);
                        setPriceLogs(data.priceLogs || []);
                        localStorage.setItem('eys_v12_backup', JSON.stringify(data));
                    }
                } catch (err) {
                    const saved = localStorage.getItem('eys_v12_backup');
                    if (saved) {
                        const p = JSON.parse(saved);
                        setStudents(p.students || []);
                        setLessons(p.lessons || []);
                        setTransactions(p.transactions || []);
                        setPriceLogs(p.priceLogs || []);
                    }
                } finally { setLoading(false); }
            };

            const syncData = async (all) => {
                localStorage.setItem('eys_v12_backup', JSON.stringify(all));
                setLoading(true);
                try {
                    await fetch(API_URL, { 
                        method: 'POST', 
                        body: JSON.stringify({ action: 'syncAll', data: all }) 
                    });
                } catch (e) { console.error("Sync error"); }
                finally { setLoading(false); }
            };

            useEffect(() => { fetchData(); }, []);

            const handleUpdate = (type, newData) => {
                setStudents(prevStudents => {
                    const updatedStudents = type === 'students' ? newData : prevStudents;
                    const updatedLessons = type === 'lessons' ? newData : lessons;
                    const updatedTransactions = type === 'transactions' ? newData : transactions;
                    const updatedPriceLogs = type === 'priceLogs' ? newData : priceLogs;
                    
                    const allData = { 
                        students: updatedStudents, 
                        lessons: updatedLessons, 
                        transactions: updatedTransactions, 
                        priceLogs: updatedPriceLogs 
                    };
                    
                    if(type === 'students') setStudents(newData);
                    if(type === 'lessons') setLessons(newData);
                    if(type === 'transactions') setTransactions(newData);
                    if(type === 'priceLogs') setPriceLogs(newData);
                    
                    syncData(allData);
                    return updatedStudents;
                });
            };

            const exportPDFGlobal = (elementId, orientation = 'portrait', fileName = 'rapor.pdf') => {
                const element = document.getElementById(elementId);
                if (!element) return;
                const isCalendar = elementId === 'calendar-render';
                if (isCalendar) element.classList.add('exporting');
                const opt = {
                    margin: 5, filename: fileName, image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, useCORS: true, backgroundColor: '#020617', width: orientation === 'landscape' ? 1120 : 794 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: orientation }
                };
                html2pdf().set(opt).from(element).save().then(() => { if (isCalendar) element.classList.remove('exporting'); });
            };

            return (
                <div className="flex flex-col md:flex-row h-screen bg-[#020617] overflow-hidden italic tracking-tighter italic tracking-tighter">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} />
                    <main className="flex-1 overflow-hidden">
                        <div className="h-full flex flex-col">
                            {activeTab === 'calendar' && <CalendarTab lessons={lessons} students={students} handleUpdate={handleUpdate} exportPDF={exportPDFGlobal} />}
                            {activeTab === 'students' && <StudentsTab students={students} priceLogs={priceLogs} handleUpdate={handleUpdate} />}
                            {activeTab === 'statistics' && <StatisticsTabLocal students={students} lessons={lessons} />}
                            {activeTab === 'accounting' && <AccountingTab students={students} lessons={lessons} transactions={transactions} handleUpdate={handleUpdate} exportPDF={exportPDFGlobal} />}
                        </div>
                    </main>
                    {loading && (
                        <div className="fixed inset-0 z-[200] bg-slate-950/80 backdrop-blur-sm flex flex-col items-center justify-center italic tracking-tighter uppercase font-black italic tracking-tighter">
                            <div className="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4 shadow-[0_0_25px_rgba(37,99,235,0.4)] shadow-inner"></div>
                            <p className="font-black text-blue-500 animate-pulse uppercase tracking-widest text-[10px] italic italic tracking-tighter">Senkronize Ediliyor...</p>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
